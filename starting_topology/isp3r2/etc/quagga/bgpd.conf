!
hostname bgpd
password zebra
enable password zebra
!
router bgp 30
network 30.2.0.0/16
neighbor 10.0.0.1 remote-as 30
neighbor 10.0.0.1 next-hop-self
neighbor 10.2.30.2 remote-as 2
neighbor 10.2.30.2 next-hop-self
neighbor 10.0.2.2 remote-as 30
neighbor 10.0.2.2 next-hop-self
!
ip prefix-list noDefault permit any
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!
