!
hostname bgpd
password zebra
enable password zebra
!
router bgp 2
network 2.255.0.1/32
neighbor 10.2.30.1 remote-as 30
neighbor 10.2.30.1 default-originate
neighbor 10.2.30.1 prefix-list noDefault in
neighbor 10.2.30.1 prefix-list noOut out
neighbor 10.0.0.2 remote-as 2
neighbor 10.0.0.2 next-hop-self
!
ip prefix-list noDefault permit any
ip prefix-list noOut deny 2.255.0.2/32
!
log file /var/log/zebra/bgpd.log
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!
